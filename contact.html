<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Contact - Blob Records</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .glass-card {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        .glass-nav {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .luxury-card {
            background: linear-gradient(135deg, rgba(9, 10, 8, 0.9) 0%, rgba(0, 0, 0, 0.95) 100%);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(199, 122, 180, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(199, 122, 180, 0.05) inset;
        }

        .shimmer-effect {
            position: relative;
            overflow: hidden;
        }

        .shimmer-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .shimmer-effect:hover::after {
            left: 150%;
        }
        
        .main-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.35)),
                url('images/blob-background.png');
            background-size: cover;
            background-position: center bottom;
            background-repeat: no-repeat;
            z-index: -1;
        }
        /* Mobile: safe area for notched phones */
        body {
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        .glass-nav {
            padding-left: max(1rem, env(safe-area-inset-left));
            padding-right: max(1rem, env(safe-area-inset-right));
        }
        @media (max-width: 768px) {
            #mobile-menu-button {
                min-width: 44px;
                min-height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
        a, button {
            -webkit-tap-highlight-color: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body class="text-white overflow-x-hidden min-h-screen">
    <div class="main-background"></div>
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 glass-nav transition-all duration-300" id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex-shrink-0 flex items-center min-w-0" aria-label="Blob Records - Home">
                        <img src="images/blob-records-logo.png" alt="Blob Records" class="h-10 sm:h-12 w-auto object-contain max-w-[140px] sm:max-w-none">
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="index.html" class="hover:text-gray-300 transition-colors duration-200">Home</a>
                        <a href="index.html#about" class="hover:text-gray-300 transition-colors duration-200">About Us</a>
                        <a href="contact.html" class="hover:text-gray-300 transition-colors duration-200">Contact</a>
                    </div>
                </div>
                <div class="md:hidden">
                    <button type="button" id="mobile-menu-button" class="p-2 -m-2 text-gray-300 hover:text-white focus:outline-none focus:text-white touch-manipulation" aria-label="Open menu">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile menu panel -->
        <div id="mobile-menu" class="md:hidden hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-black bg-opacity-90 backdrop-filter backdrop-blur-lg border-t border-white border-opacity-10">
                <a href="index.html" class="block px-4 py-3 text-base font-medium hover:text-gray-300 transition-colors duration-200">Home</a>
                <a href="index.html#about" class="block px-4 py-3 text-base font-medium hover:text-gray-300 transition-colors duration-200">About Us</a>
                <a href="contact.html" class="block px-4 py-3 text-base font-medium hover:text-gray-300 transition-colors duration-200">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contact content -->
    <section class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 pt-20 pb-8 sm:pt-16 sm:pb-16">
        <div class="luxury-card rounded-3xl p-6 sm:p-8 lg:p-12 shimmer-effect max-w-2xl w-full text-center">
            <img src="images/blob-records-logo.png" alt="Blob Records" class="h-20 sm:h-32 w-auto object-contain mx-auto mb-6 sm:mb-8 max-w-full">
            <h1 class="text-xl sm:text-3xl font-bold mb-4 sm:mb-6 text-gray-200">Get in touch</h1>
            <p class="text-base sm:text-lg text-gray-300 mb-3 sm:mb-4">Email us at</p>
            <a href="mailto:recordsblob@gmail.com" class="text-lg sm:text-2xl font-semibold text-white hover:text-gray-200 transition-colors duration-200 underline underline-offset-4 break-all touch-manipulation py-2 inline-block">
                recordsblob@gmail.com
            </a>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
</body>
</html>
